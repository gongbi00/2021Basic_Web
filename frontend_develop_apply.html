<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<h1>프론트엔드 개발자 지원서</h1>
<strong>HTML,CSS,JAVASCRIPT에 대한 기술적 이해와 많은 경험이 있는분을 찾습니다.</strong>
<hr>
<form>
    <fieldset>
        <legend>입사지원서</legend>
        <h3>개인정보</h3>
        <ul>
            <li><label>이름 <input type="text"></label></li>
            <li><label>연락처 <input type="text"></label></li>
            <li><label>학과 <select>
                <option>컴퓨터교육과</option>
                <option>컴퓨터공학과</option>
                <option>전산통계학과</option>
                <option>기타</option>
            </select></label></li>
        </ul>
        <h3>지원분야</h3>
        <ul>
            <li><label><input type="radio" name= "apply_field">웹 퍼플리싱</label></li>
            <li><label><input type="radio" name= "apply_field">웹 어플리케이션</label></li>
            <li><label><input type="radio" name="apply_field">웹 개발 지원</label></li>
        </ul>
        <h3>지원동기</h3>
        <label><textarea rows="8" cols="50">지원동기를 작성해주세요.</textarea></label> <br>
        <label><input type="submit" value="접수하기"></label>
        <label><input type="reset" value="다시작성"></label>
    </fieldset>
</form>
</body>
</html>
